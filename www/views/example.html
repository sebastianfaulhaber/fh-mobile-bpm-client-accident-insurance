<ion-pane>
    <ion-header-bar class="bar-stable nav-background">
    <h1 class="title myTitle">Ski Accident Insurance</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list" ng-show="noticeMessage">
      <span class="item noticeMessage" >
        <p class="noticeMessage"><b>{{noticeMessage}}</b></p>
      </span>
    </div>
    <h3><i class="icon ion-ios7-calculator-outline"></i>&nbsp;Your personal quote</h4>
    <form>
      <div class="list list-inset">
      <div class="item item-divider">
        Base data
      </div>

        <div class="item range range-positive">
          Age: 
          <input type="range" name="volume" min="18" max="70" value="18" ng-model="accidentPricing.age" ng-click="recalculateAccidentPricing()">
          {{accidentPricing.age}}
        </div>
        
        <div class="item range range-positive">
          Duration: 
          <input type="range" name="volume" min="3" max="14" value="5" ng-model="accidentPricing.duration" ng-click="recalculateAccidentPricing()">
          {{accidentPricing.duration}}
        </div>

        <div class="item item-divider">
          Amount covered (€)
        </div>

        <ion-list ng-model="accidentPricing.amountCovered" ng-click="recalculateAccidentPricing()">
          <ion-radio ng-model="accidentPricing.amountCovered" ng-value="'20.000'" name="amountCovered">20.000</ion-radio>
          <ion-radio ng-model="accidentPricing.amountCovered" ng-value="'50.000'" name="amountCovered" ng-selected="true">50.000</ion-radio>
          <ion-radio ng-model="accidentPricing.amountCovered" ng-value="'100.000'" name="amountCovered">100.000</ion-radio>
        </ion-list>


        <div class="item item-divider">
          Tariff
        </div>
        <ion-list id="zwei" ng-model="accidentPricing.tariff" ng-click="recalculateAccidentPricing()">
          <ion-radio ng-model="accidentPricing.tariff" ng-value="'Eco'" name="tariff"><i class="icon ion-ios7-star-outline"></i><i class="icon ion-ios7-star-outline"></i><i class="icon ion-ios7-star"></i>&nbsp;&nbsp;Eco</ion-radio>
          <ion-radio ng-model="accidentPricing.tariff" ng-value="'Standard'" name="tariff" ng-selected="true"><i class="icon ion-ios7-star-outline"></i><i class="icon ion-ios7-star"></i><i class="icon ion-ios7-star"></i>&nbsp;&nbsp;Standard</ion-radio>
          <ion-radio ng-model="accidentPricing.tariff" ng-value="'Premium'" name="tariff"><i class="icon ion-ios7-star"></i><i class="icon ion-ios7-star"></i><i class="icon ion-ios7-star"></i>&nbsp;&nbsp;Premium</ion-radio>
        </ion-list>


        <div class="item item-icon-left item-button-right" ng-show="accidentPricing.premium" style="margin-top: 8px;">
          <i class="icon ion-asterisk"></i>&nbsp;<b>Your special offer:</b> {{accidentPricing.premium}} €
          <button class="button button-assertive" ng-click="calculateAccidentPricing()">
            Buy
          </button>
        </div>

        <button type="button" class="button button-block button-stable" ng-click="calculateAccidentPricing()">
          Calculate
        </button>
        <!--<button type="button" class="button button-block button-stable" ng-click="showAlertThankYou()">
          Test
        </button>-->
      </div>      
    </form>
  </ion-content>

</ion-pane>
