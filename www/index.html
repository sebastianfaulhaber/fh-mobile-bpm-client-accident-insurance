<!doctype html>
<html>

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>QuickStart - Ionic</title>

    <!-- styles entry point -->
    <link rel="stylesheet" href="css/lib/ionic.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body ng-app="myApp">

    <!-- View Entry Point -->
    <div id="app" ng-cloak ng-view>

    </div>

    <!-- Feedhenry JS SDK -->
    <script src="feedhenry.js"></script>

    <!-- Ionic Javascript-->
    <script src="lib/ionic.bundle.js"></script>
    <script src="lib/angular/angular-resource.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>

    <!-- Custom FH Angular Modules -->
    <script src="app/modules/fhcloud.js"></script>

    <!-- Import Angular Dependencies -->
    <script src="app/controllers.js"></script>
    <script src="app/directives.js"></script>
    <script src="app/services.js"></script>
    <script src="app/filters.js"></script>

    <!-- Client App entry Point -->
    <script src="app/app.js"></script>
</body>

</html>
